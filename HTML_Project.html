<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form action="">
        <label for="name">Name :</label>
        <input type="text" id="name" name="name">
<br><br>
        <label for="mail">Email :</label>
        <input type="email" id="mail" name="email">
        <br><br>
        <label for="pone">Mobile No. :</label>
        <input type="tel" id="pone" name="poneNo">
        <br><br>
        <label for="occupation">Occupation :</label>
        <select name="occType" id="occupation">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>
        <br><br>
        <label for="fileUpload"></label>
        <input type="file" name="fileUpload" id="fileUpload">
        <br><br>
        <fieldset>
            <legend>Topic of Interest</legend>
            <label for="check">HTML</label>
            <input type="checkbox" id="check">
            <label for="check">CSS</label>
           <input type="checkbox" id="check">
            <label for="check">JavaScript</label>
           <input type="checkbox" id="check">

        </fieldset>
        <br>
            <label for="text1">Comment :</label>
            <br>
        <textarea name="textarea" id="text1" cols="30" rows="10"></textarea>
        <br>
        <input type="button" value="Register">
    </form>
</body>
</html>
