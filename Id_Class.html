<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and classes</title>
</head>
<body>
    <div id="mainBox" class="redBg blackBorder">
        This is main box 
    </div>
    <span class="redBg"></span>
    <!-- shotcut - . is for class and # is for id  -->
    <!-- like - span.redBg and span#mainBox -->
    <span class="redBg"></span>
    <span id="mainBox"></span>
    <!-- for multiple class .class1.class2.class3....  -->
    <div class="redBg blackBorder anotherClass"></div>
    <!-- Ememt take div as default  -->
    <div class="redBackground"></div>
    <!-- for similar element spam.class1.class2....*4  -->
    <span class="class1 class2 class3 class4">One </span>
    <span class="class1 class2 class3 class4">Two</span>
    <span class="class1 class2 class3 class4">Tree</span>
    <span class="class1 class2 class3 class4">four</span>
</body>
</html>
