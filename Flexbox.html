<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            height: 100%;
            width: 554px;
            border: 2px solid black;
            /* color: aqua; */
            display: flex;
        }

        .item {
            width: 200px;
            height: 200px;
            background-color: tomato;
            border: 2px solid black;
            margin: 10px;
            padding: 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item" id="item1">First Box</div>
        <div class="item" id="item2">Second Box</div>
        <div class="item" id="item3">Third Box</div>
        <div class="item" id="item4">Third Box</div>
        <div class="item" id="item5">Forth Box</div>
        <div class="item" id="item6">Sixth Box</div>
    </div>
</body>

</html>
