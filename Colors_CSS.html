<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #p1{
            color: aquamarine;
        }
        #p2{
            color: rgb(3, 30, 100);
            background-color: aqua;
        }
        #p3{
             color: #ff40ffff;   /* color by hex value */
        }
    </style>
</head>
<body>
    <h1>CSS Colors</h1>
    <p id="p1">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Itaque, ratione. </p>
    <p id="p2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, dolores.</p>
    <p id="p3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis, eligendi.</p>
</body>
</html>
